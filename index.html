<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Швидкий Обмін Посиланнями</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="main-container">
        <header class="main-header">
            <h1>Швидкий Обмін Посиланнями</h1>
            <p>Простий інструмент для вчителів та учнів</p>
        </header>

        <div class="split-container">
            <section class="split-panel create-panel">
                <h2><i class="fa-solid fa-wand-magic-sparkles"></i> Створити код</h2>
                <input type="url" id="url-input" placeholder="Вставте довге посилання сюди...">
                <button id="create-btn"><i class="fa-solid fa-paper-plane"></i> Надіслати</button>
                <div class="result-area" id="code-display-area">
                    </div>
            </section>

            <section class="split-panel retrieve-panel">
                <h2><i class="fa-solid fa-keyboard"></i> Ввести код</h2>
                <input type="text" id="code-input" placeholder="Введіть 4-значний код" maxlength="4" inputmode="numeric" pattern="\d*">
                <button id="retrieve-btn"><i class="fa-solid fa-arrow-right-to-bracket"></i> Перейти</button>
                <div class="result-area" id="link-display-area">
                    </div>
            </section>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>

</body>
</html>
