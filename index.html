<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Швидкий Обмін Посиланнями</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Швидкий Обмін Посиланнями</h1>

        <div class="card">
            <h2>Поділитися посиланням</h2>
            <p>Вставте посилання, щоб отримати короткий код.</p>
            <input type="url" id="url-input" placeholder="https://example.com/long-url...">
            <button id="create-btn">Створити код</button>
            <div class="result" id="code-display"></div>
        </div>

        <div class="card">
            <h2>Отримати посилання</h2>
            <p>Введіть код, щоб перейти за посиланням.</p>
            <input type="text" id="code-input" placeholder="Введіть 4-значний код" maxlength="4">
            <button id="retrieve-btn">Отримати посилання</button>
            <div class="result" id="link-display"></div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="app.js"></script>

</body>
</html>
